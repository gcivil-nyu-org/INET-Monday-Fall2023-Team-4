{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="content-section col-md-8 col-md-offset-2">
{% if not user.is_authenticated %}
<center>
<form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
	{% csrf_token %}
	<fieldset class="form-group">
	{{ form | crispy}}
	</fieldset>
<center>
	<button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span>  login</button>
</center>
<br/>
<sub style="text-align: left;"><a href="{% url 'users:register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">don't have account,sign up</a></sub>
</form>
</center>
{% else %}
<div class="panel-group">
  <div class="panel panel-warning">
    <div class="panel-body">You are already logged in. You should not be here</div>
  </div>
</div>
</div>
{% endif %}
{% endblock start %}
