{% extends "user/index.html" %} {% block start %}
<div class="card w-25 mx-auto align-items-center">
  <div class="card-body">
    <h5 class="card-title">Forgot your password?</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Enter your email below to reset.
    </h6>
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <input
          type="email"
          name="email"
          class="form-control mb-2"
          autocomplete="email"
          maxlength="254"
          required
          id="id_email"
          placeholder="Enter email"
        />
        <button type="submit" class="col-md-12 btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock start %}
